{% extends "layout.html" %}
{% block title %}Images{% endblock %}
{% block content %}
  <h1>look at the images retard</h1>
  <div id="image-frame">
    {% if random_image == '/uploads/' %}
       <a href="{{ url_for('upload') }}">upload some shit nigga</a>.
    {% else %}
      <img src="{{random_image}}" alt="random image from the server" />
    {% endif %}
  </div>
{% endblock %}

{% block scripts %}
  <script type=text/javascript src="{{
  url_for('static', filename='js/images.js') }}"></script>
{% endblock %}
{% block pageid %}page-images{% endblock %}
